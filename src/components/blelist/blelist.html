<!-- Generated template for the BlelistComponent component -->
<div>
    <ion-list>
        <ion-list-header>Bluetooth Devices</ion-list-header>
        <button ion-item *ngFor="let device_id of multible.device_ids" (click)="emitSelect(device_id)" [disabled]="!multible.isEnabled">
            {{ multible.devices[device_id].name ? multible.devices[device_id].name : multible.devices[device_id].id }}
            <ion-icon item-end *ngIf="multible.devices[device_id].id == currentId && multible.devices[device_id].connected" name="checkmark-circle"></ion-icon>
            <ion-icon item-end *ngIf="multible.devices[device_id].id == currentId && !multible.devices[device_id].connected" name="alert"></ion-icon>
            <ion-icon item-end *ngIf="multible.devices[device_id].id != currentId && multible.devices[device_id].connected" name="checkmark"></ion-icon>
        </button>
        <button ion-button full *ngIf="!multible.isEnabled" (click)="enableBluetooth()">Enable Bluetooth</button>
        <button ion-button full *ngIf="multible.isEnabled && multible.scanning" (click)="stopScanning()">Stop Scanning&nbsp;&nbsp;&nbsp; <ion-spinner name="bubbles"></ion-spinner></button>
        <button ion-button full *ngIf="multible.isEnabled && !multible.scanning" (click)="startScanning()">Start Scanning</button>
    </ion-list>
</div>
